version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: learnai_backend
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app
    environment:
      - DATABASE_URL=sqlite:///./learningdb.db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: learnai_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  backend_data:
